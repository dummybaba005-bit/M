<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a3df0, #9b6cff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.quiz-box {
    background: #7b4dff;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.score {
    text-align: right;
    font-size: 14px;
    opacity: 0.9;
}

.question {
    font-size: 20px;
    margin: 20px 0;
}

.option {
    background: #fff;
    color: #333;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.25s;
}

.option:hover {
    background: #f0eaff;
}

.yesno {
    display: flex;
    gap: 12px;
}

.yes {
    background: #2ecc71;
    color: #fff;
    flex: 1;
}

.no {
    background: #e74c3c;
    color: #fff;
    flex: 1;
}
</style>
</head>

<body>

<div class="quiz-box">
    <div class="score" id="score">Score: 0</div>
    <div class="question" id="question">Loading...</div>
    <div id="options"></div>
</div>

<script>
/* üî¥ PASTE YOUR FORMSPREE LINK BELOW */
const formURL = "https://formspree.io/f/mykpnbez";

/* ‚úèÔ∏è QUESTIONS (EDIT LATER IF YOU WANT) */
const quiz = [
    {
        question: "Hey baby üíú Ready to play a small game with me?",
        yesno: true,
        answer: "yes"
    },
    {
        question: "What is the first gift I gave you?",
        options: ["Teddy üß∏", "Chocolate üç´", "Flowers üå∏", "Your Heart ‚ù§Ô∏è"],
        answer: 0
    },
    {
        question: "Where do you want to go with me next?",
        options: ["Beach üèñÔ∏è", "Mountains ‚õ∞Ô∏è", "Paris üá´üá∑", "Anywhere with you ‚ù§Ô∏è"],
        answer: 3
    },
    {
        question: "No matter the distance‚Ä¶ will you always be mine? üíç",
        yesno: true,
        answer: "yes"
    }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");

function sendAnswer(question, given, correct) {
    fetch(formURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            question: question,
            answer_given: given,
            correct_answer: correct,
            result: given === correct ? "Correct ‚ù§Ô∏è" : "Wrong üíî"
        })
    });
}

function loadQuestion() {
    optionsEl.innerHTML = "";
    const q = quiz[current];
    questionEl.innerText = q.question;
    scoreEl.innerText = "Score: " + score;

    if (q.yesno) {
        ["yes", "no"].forEach(val => {
            const btn = document.createElement("div");
            btn.className = "option " + (val === "yes" ? "yes" : "no");
            btn.innerText = val === "yes" ? "Yes üíö" : "No üíî";
            btn.onclick = () => {
                sendAnswer(q.question, val, q.answer);
                if (val === q.answer) score += 10;
                nextQuestion();
            };
            optionsEl.appendChild(btn);
        });
    } else {
        q.options.forEach((opt, i) => {
            const btn = document.createElement("div");
            btn.className = "option";
            btn.innerText = opt;
            btn.onclick = () => {
                sendAnswer(q.question, opt, q.options[q.answer]);
                if (i === q.answer) score += 10;
                nextQuestion();
            };
            optionsEl.appendChild(btn);
        });
    }
}

function nextQuestion() {
    current++;
    if (current < quiz.length) {
        loadQuestion();
    } else {
        questionEl.innerText = "That‚Äôs it üíú";
        optionsEl.innerHTML = `
            <div style="font-size:18px;">
                Your final score: <b>${score}</b> ü•∞<br><br>
                I loved every answer ‚ù§Ô∏è
            </div>`;
    }
}

loadQuestion();
</script>

</body>
</html>
