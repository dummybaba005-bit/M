<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a3df0, #9b6cff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.quiz-box {
    background: #7b4dff;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    z-index: 2;
}

.score {
    text-align: right;
    font-size: 14px;
}

.question {
    font-size: 20px;
    margin: 20px 0;
}

.option {
    background: #fff;
    color: #333;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    cursor: pointer;
    transition: 0.25s;
}

.option:hover {
    background: #f0eaff;
}

.yesno {
    display: flex;
    gap: 12px;
}

.yes {
    background: #2ecc71;
    color: #fff;
    flex: 1;
}

.no {
    background: #e74c3c;
    color: #fff;
    flex: 1;
}

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    z-index: 1;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Final screens */
.final img {
    width: 150px;
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- üéµ Romantic background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="quiz-box">
    <div class="score" id="score">Score: 0</div>
    <div class="question" id="question">Loading...</div>
    <div id="options"></div>
</div>

<script>
/* üî¥ REPLACE THIS WITH YOUR FORMSPREE URL */
const formURL = "PASTE_YOUR_FORMSPREE_URL_HERE";

/* QUESTIONS */
const quiz = [
    {
        question: "Hey baby üíú Ready to play a small game with me?",
        yesno: true,
        answer: "yes"
    },
    {
        question: "What is the first gift I gave you?",
        options: ["Teddy üß∏", "Chocolate üç´", "Flowers üå∏", "Your Heart ‚ù§Ô∏è"],
        answer: 0
    },
    {
        question: "Where do you want to go with me next?",
        options: ["Beach üèñÔ∏è", "Mountains ‚õ∞Ô∏è", "Paris üá´üá∑", "Anywhere with you ‚ù§Ô∏è"],
        answer: 3
    },
    {
        question: "Do you love me? üòå",
        yesno: true,
        answer: "yes"
    }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");

/* Save answer */
function sendAnswer(q, given, correct) {
    fetch(formURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            question: q,
            answer_given: given,
            correct_answer: correct,
            result: given === correct ? "Correct ‚ù§Ô∏è" : "Wrong üíî"
        })
    });
}

function loadQuestion() {
    optionsEl.innerHTML = "";
    const q = quiz[current];
    questionEl.innerText = q.question;
    scoreEl.innerText = "Score: " + score;

    if (q.yesno) {
        ["yes","no"].forEach(val => {
            const btn = document.createElement("div");
            btn.className = "option " + (val === "yes" ? "yes" : "no");
            btn.innerText = val === "yes" ? "Yes üíö" : "No üíî";
            btn.onclick = () => {
                sendAnswer(q.question, val, q.answer);
                if (val === q.answer) score += 10;
                next();
            };
            optionsEl.appendChild(btn);
        });
    } else {
        q.options.forEach((opt, i) => {
            const btn = document.createElement("div");
            btn.className = "option";
            btn.innerText = opt;
            btn.onclick = () => {
                sendAnswer(q.question, opt, q.options[q.answer]);
                if (i === q.answer) score += 10;
                next();
            };
            optionsEl.appendChild(btn);
        });
    }
}

function next() {
    current++;
    if (current < quiz.length) {
        loadQuestion();
    } else {
        finalQuestion();
    }
}

/* üî• FINAL QUESTION (LIKE VIDEO) */
function finalQuestion() {
    questionEl.innerText = "Will you be mine forever? üíç‚ù§Ô∏è";
    optionsEl.innerHTML = "";

    const yesBtn = document.createElement("div");
    yesBtn.className = "option yes";
    yesBtn.innerText = "YES üíñ";
    yesBtn.onclick = showHappy;

    const noBtn = document.createElement("div");
    noBtn.className = "option no";
    noBtn.innerText = "NO üòê";
    noBtn.onclick = showAngry;

    optionsEl.appendChild(yesBtn);
    optionsEl.appendChild(noBtn);
}

/* üòç YES SCREEN */
function showHappy() {
    optionsEl.innerHTML = `
    <div class="final">
        <h2>I knew it üòçüíú</h2>
        <p>Distance can never break us ‚ù§Ô∏è</p>
        <img src="https://i.imgur.com/1Xq9BiH.png">
    </div>`;
}

/* üò° NO SCREEN (NO OPTION üò§) */
function showAngry() {
    optionsEl.innerHTML = `
    <div class="final">
        <h2>No option üò°</h2>
        <p>You are stuck with me üò§‚ù§Ô∏è</p>
        <img src="https://i.imgur.com/WxNkK7J.png">
    </div>`;
}

/* ‚ù§Ô∏è Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 10 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

loadQuestion();
</script>

</body>
</html>
