<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love üíô</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f4c81, #1e90ff);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.quiz-box {
    background: #0b3c68;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    transition: transform 0.15s;
    position: relative;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

.question {
    font-size: 20px;
    margin: 20px 0;
}

.option {
    background: #e3f2fd;
    color: #0b3c68;
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s;
    position: relative;
}

.option:hover {
    background: #bbdefb;
}

.yes {
    background: #2196f3;
    color: #fff;
}

.no {
    background: #1565c0;
    color: #fff;
}

input {
    padding: 10px;
    width: 80%;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* wrong message */
.wrong-msg {
    font-size: 14px;
    margin-top: 8px;
    opacity: 0.9;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<audio id="angrySound">
  <source src="https://www.soundjay.com/human/grunt-1.mp3" type="audio/mpeg">
</audio>

<div class="quiz-box" id="box">
    <div class="question" id="question">
        Tap to Start üíô<br><br>
        Enter Password üîê
    </div>
    <div id="options">
        <input type="password" id="password" placeholder="DDMMYYYY">
        <div class="option yes" onclick="checkPassword()">Unlock üíô</div>
    </div>
</div>

<script>
const formURL = "https://formspree.io/f/mykpnbez";
const correctPassword = "20062000";

const quiz = [
    {
        question: "Which is our favourite place? üíô",
        options: ["Beaches üèñÔ∏è","Mountains ‚õ∞Ô∏è","Pubs üçª","Movie Theatre üé¨"],
        answer: 3
    },
    {
        question: "Who gets angry faster? üòÖ",
        options: ["You üò§","Me üò¨","Both üòÇ","Depends on mood üòå"],
        answer: 2
    },
    {
        question: "If we fight, who should say sorry first?",
        options: ["You üòè","Me üòá","Both ü§ù","No fighting allowed ‚ùå"],
        answer: 2
    },
    {
        question: "What makes me instantly happy?",
        options: ["Your smile üòä","Your voice üéß","Your care ‚ù§Ô∏è","All of these üíô"],
        answer: 3
    },
    {
        question: "No matter the distance, will you stay with me? üåç‚ù§Ô∏è",
        yesno: true,
        answer: "yes"
    }
];

let current = 0;
const box = document.getElementById("box");
const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const music = document.getElementById("bgMusic");
const angry = document.getElementById("angrySound");

function checkPassword() {
    if (document.getElementById("password").value === correctPassword) {
        music.play();
        createHearts();
        loadQuestion();
    } else {
        angry.play();
        shakeBox();
        qEl.innerText = "Wrong password üò§";
    }
}

function loadQuestion() {
    const q = quiz[current];
    qEl.innerText = q.question;
    optEl.innerHTML = "";

    if (q.yesno) {
        ["yes","no"].forEach(v => {
            const b = document.createElement("div");
            b.className = "option " + (v === "yes" ? "yes" : "no");
            b.innerText = v === "yes" ? "Yes üíô" : "No üòê";
            b.onclick = () => handleAnswer(v, q.answer);
            optEl.appendChild(b);
        });
    } else {
        q.options.forEach((o,i) => {
            const b = document.createElement("div");
            b.className = "option";
            b.innerText = o;
            b.onclick = () => handleAnswer(i, q.answer);
            optEl.appendChild(b);
        });
    }
}

function handleAnswer(given, correct) {
    if (given !== correct) {
        angry.play();
        shakeBox();
        showWrongMsg();
    }
    current++;
    current < quiz.length ? loadQuestion() : finalQuestion();
}

function showWrongMsg() {
    const msg = document.createElement("div");
    msg.className = "wrong-msg";
    msg.innerText = "I liked your over confidence üòå but as usual you‚Äôre wrong üòú";
    optEl.appendChild(msg);
}

function finalQuestion() {
    qEl.innerText = "Will you be mine forever? üíçüíô";
    optEl.innerHTML = "";

    const yes = document.createElement("div");
    yes.className = "option yes";
    yes.innerText = "YES üíô";
    yes.onclick = () => {
        qEl.innerText = "I knew it üíôü•∞";
        optEl.innerHTML = "No distance can break us üí´";
    };

    const no = document.createElement("div");
    no.className = "option no";
    no.innerText = "NO üòê";
    no.onmouseover = moveNoButton;

    optEl.appendChild(yes);
    optEl.appendChild(no);
}

function moveNoButton(e) {
    const btn = e.target;
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 60 + "%";
    btn.style.top = Math.random() * 60 + "%";
}

function shakeBox() {
    box.classList.add("shake");
    setTimeout(() => box.classList.remove("shake"), 400);
}

function createHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "üíô";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 500);
}
</script>

</body>
</html>
