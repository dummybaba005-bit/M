<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ğŸ’™</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f4c81, #1e90ff);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.quiz-box {
    background: #0b3c68;
    width: 92%;
    max-width: 420px;
    min-height: 420px;
    padding: 28px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.question {
    font-size: 22px;
    margin-bottom: 20px;
}

.option {
    background: #e3f2fd;
    color: #0b3c68;
    padding: 14px;
    border-radius: 12px;
    margin: 12px 0;
    cursor: pointer;
    font-weight: bold;
}

.yes {
    background: #2196f3;
    color: #fff;
}

.no {
    background: #1565c0;
    color: #fff;
}

.wrong-msg {
    margin-top: 18px;
    font-size: 17px;
    font-weight: bold;
    color: #ffeb3b;
}

input {
    padding: 14px;
    width: 85%;
    border-radius: 10px;
    border: none;
    margin-bottom: 14px;
}
</style>
</head>

<body>

<!-- ğŸµ Background music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
</audio>

<!-- ğŸ”” Soft beep -->
<audio id="beepSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b6f8f62b6.mp3">
</audio>

<div class="quiz-box">
    <div class="question" id="question">
        Tap to Start ğŸ’™<br><br>
        Enter Password ğŸ”
    </div>
    <div id="options">
        <input type="password" id="password" placeholder="DDMMYYYY">
        <div class="option yes" onclick="checkPassword()">Unlock ğŸ’™</div>
    </div>
</div>

<script>
/* ğŸ”´ PUT YOUR FORMSPREE URL HERE */
const formURL = "https://formspree.io/f/mykpnbez";

const correctPassword = "20062000";

const quiz = [
    {
        question: "Which is our favourite place?",
        options: ["Beaches","Mountains","Pubs","Movie Theatre"],
        answer: 3
    },
    {
        question: "Who gets angry faster?",
        options: ["You","Me","Both","Depends"],
        answer: 2
    },
    {
        question: "What makes me instantly happy?",
        options: ["Your smile","Your voice","Your care","All of these"],
        answer: 3
    },
    {
        question: "No matter the distance, will you stay with me?",
        yesno: true,
        answer: "yes"
    }
];

let current = 0;
const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const music = document.getElementById("bgMusic");
const beep = document.getElementById("beepSound");

function checkPassword() {
    if (password.value === correctPassword) {
        music.play();
        loadQuestion();
    } else {
        qEl.innerText = "Wrong password ğŸ˜¤";
    }
}

function loadQuestion() {
    const q = quiz[current];
    qEl.innerText = q.question;
    optEl.innerHTML = "";

    if (q.yesno) {
        ["yes","no"].forEach(v => {
            const b = document.createElement("div");
            b.className = "option";
            b.innerText = v.toUpperCase();
            b.onclick = () => handleAnswer(v, q.answer);
            optEl.appendChild(b);
        });
    } else {
        q.options.forEach((o,i) => {
            const b = document.createElement("div");
            b.className = "option";
            b.innerText = o;
            b.onclick = () => handleAnswer(i, q.answer);
            optEl.appendChild(b);
        });
    }
}

function handleAnswer(given, correct) {
    const isCorrect = given === correct;

    /* âœ… SEND TO FORMSPREE */
    fetch(formURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            question: quiz[current].question,
            selected_answer: given,
            correct_answer: correct,
            result: isCorrect ? "Correct" : "Wrong",
            time: new Date().toLocaleString()
        })
    });

    if (!isCorrect) {
        beep.play();
        showWrongMsg();
        return;
    }

    current++;
    current < quiz.length ? loadQuestion() : showFinal();
}

function showWrongMsg() {
    if (document.querySelector(".wrong-msg")) return;
    const msg = document.createElement("div");
    msg.className = "wrong-msg";
    msg.innerHTML = "I liked your over confidence ğŸ˜Œ<br>but as usual youâ€™re wrong ğŸ˜œ";
    optEl.appendChild(msg);
}

function showFinal() {
    qEl.innerText = "I knew it ğŸ’™";
    optEl.innerHTML = "Always us ğŸ’«";
}
</script>

</body>
</html>
