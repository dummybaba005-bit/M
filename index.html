<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a3df0, #9b6cff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.quiz-box {
    background: #7b4dff;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    z-index: 2;
    transition: transform 0.1s;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

.score {
    text-align: right;
    font-size: 14px;
}

.question {
    font-size: 20px;
    margin: 20px 0;
}

.option {
    background: #fff;
    color: #333;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    cursor: pointer;
}

.yes {
    background: #2ecc71;
    color: #fff;
}

.no {
    background: #e74c3c;
    color: #fff;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Password */
input {
    padding: 10px;
    width: 80%;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- üéµ Audio -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<audio id="angrySound">
  <source src="https://www.soundjay.com/human/grunt-1.mp3" type="audio/mpeg">
</audio>

<div class="quiz-box" id="box">
    <div class="question" id="question">
        Tap to Start ‚ù§Ô∏è<br><br>
        Enter Password üîê
    </div>

    <div id="options">
        <input type="password" id="password" placeholder="DDMMYYYY">
        <div class="option yes" onclick="checkPassword()">Unlock üíú</div>
    </div>
</div>

<script>
const formURL = "https://formspree.io/f/mykpnbez";
const correctPassword = "20062000";

const quiz = [
    {
        question: "Hey baby üíú Ready to play a small game?",
        yesno: true,
        answer: "yes"
    },
    {
        question: "Where do you want to go with me?",
        options: ["Beach üèñÔ∏è", "Mountains ‚õ∞Ô∏è", "Anywhere with you ‚ù§Ô∏è"],
        answer: 2
    }
];

let current = 0;
let score = 0;

const box = document.getElementById("box");
const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const music = document.getElementById("bgMusic");
const angry = document.getElementById("angrySound");

function checkPassword() {
    const val = document.getElementById("password").value;
    if (val === correctPassword) {
        music.play();
        startQuiz();
    } else {
        angry.play();
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 400);
        qEl.innerText = "Wrong password üò§ Try again!";
    }
}

function startQuiz() {
    loadQuestion();
    setInterval(createHeart, 500);
}

function loadQuestion() {
    const q = quiz[current];
    qEl.innerText = q.question;
    optEl.innerHTML = "";

    if (q.yesno) {
        ["yes","no"].forEach(v => {
            const b = document.createElement("div");
            b.className = "option " + (v === "yes" ? "yes" : "no");
            b.innerText = v === "yes" ? "Yes üíö" : "No üíî";
            b.onclick = () => answer(v, q.answer);
            optEl.appendChild(b);
        });
    } else {
        q.options.forEach((o,i) => {
            const b = document.createElement("div");
            b.className = "option";
            b.innerText = o;
            b.onclick = () => answer(o, q.options[q.answer]);
            optEl.appendChild(b);
        });
    }
}

function answer(given, correct) {
    fetch(formURL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ question:qEl.innerText, given, correct })
    });

    if (given !== correct) {
        angry.play();
        box.classList.add("shake");
        setTimeout(()=>box.classList.remove("shake"),400);
    } else score += 10;

    current++;
    current < quiz.length ? loadQuestion() : finalQuestion();
}

function finalQuestion() {
    qEl.innerText = "Will you be mine forever? üíç";
    optEl.innerHTML = `
        <div class="option yes" onclick="happy()">YES üíñ</div>
        <div class="option no" onclick="angryNo()">NO üòê</div>
    `;
}

function happy() {
    qEl.innerText = "I knew it üòç‚ù§Ô∏è";
    optEl.innerHTML = "No distance can break us üíú";
}

function angryNo() {
    angry.play();
    box.classList.add("shake");
    qEl.innerText = "NO OPTION üò°";
    optEl.innerHTML = "You‚Äôre stuck with me üò§‚ù§Ô∏è";
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
